version: '2'

services:

  ### Memcached Container
  memcached:
    image: laradock/memcached:local.${MEMCACHED_TAG}
    build: ${BUILD_ROOT}/memcached
    volumes:
      - ${DATA_SAVE_PATH}/memcached:/var/lib/memcached
    ports:
      - "${MEMCACHED_HOST_PORT}:11211"
    depends_on:
      - php-fpm
    networks:
      - backend

volumes:
  memcached:
    driver: "local"

version: '2'

services:

  ### Minio Container
  minio:
    image: laradock/minio:local.${MINIO_TAG}
    build: ${BUILD_ROOT}/minio
    volumes:
      - minio:/export
    ports:
      - "${MINIO_PORT}:9000"
    environment:
      - MINIO_ACCESS_KEY=access
      - MINIO_SECRET_KEY=secretkey
    networks:
      - frontend

volumes:
  minio:
    driver: "local"

version: '2'

services:

  ### Minio Container
  minio:
    image: laradock/minio:local.${MINIO_TAG}
    build: ${BUILD_ROOT}/minio
    volumes:
      - ${MINIO_PATH}:/export
    ports:
      - "${MINIO_PORT}:9000"
    environment:
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
    networks:
      - frontend

volumes:
  minio:
    driver: "local"

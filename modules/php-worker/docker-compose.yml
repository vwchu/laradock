version: '2'

services:

  ### PHP Worker Container
  php-worker:
    image: laradock/php-worker:local.${PHP_WORKER_TAG}
    build:
      context: ${BUILD_ROOT}/php-worker
    volumes_from:
      - applications
    depends_on:
      - workspace
    extra_hosts:
      - "dockerhost:${DOCKER_HOST_IP}"
    networks:
      - backend

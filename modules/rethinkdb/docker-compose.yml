version: '2'

services:

  ### RethinkDB Container
  rethinkdb:
    image: laradock/rethinkdb:local.${RETHINKDB_TAG}
    build: ${BUILD_ROOT}/rethinkdb
    ports:
      - "${RETHINKDB_PORT}:8080"
    volumes:
      - ${DATA_SAVE_PATH}/rethinkdb:/data/rethinkdb_data
    networks:
      - backend

volumes:
  rethinkdb:
    driver: "local"

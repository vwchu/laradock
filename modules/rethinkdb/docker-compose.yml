version: '2.2'

services:

  ### RethinkDB Container
  rethinkdb:
    image: laradock/rethinkdb:local.${RETHINKDB_TAG}
    build: ${RETHINKDB_BUILD_PATH}
    ports:
      - "${RETHINKDB_PORT}:8080"
    volumes:
      - ${DATA_SAVE_PATH}/rethinkdb:/data/rethinkdb_data
    networks:
      - backend

volumes:
  rethinkdb:
    driver: "local"

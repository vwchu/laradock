version: '2.2'

services:

  ### Adminer Container
  adminer:
    image: laradock/adminer:local.${ADM_TAG}
    build:
      context: ${BUILD_ROOT}/adminer
      args:
        - INSTALL_MSSQL=${ADM_INSTALL_MSSQL}
    ports:
      - "${ADM_PORT}:8080"
    depends_on:
      - php-fpm
    networks:
      - frontend
      - backend

volumes:
  adminer:
    driver: "local"
